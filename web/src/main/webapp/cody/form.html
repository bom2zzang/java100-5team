<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel='stylesheet'
    href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/common.css'>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<style>
.btn-dark {
    background: #0a4454;
    border: 1px solid #0a4454;
}
.img {
    height: 100%;
     display:table; margin-left:auto; margin-right:auto;
      width: 600px;
}

.centered {
     display:table; margin-left:auto; margin-right:auto;
      width: 600px;
     }
    

</style>
<body>

    <header> </header>


    <div class="centered"  style="margin-left: auto; margin-right: auto; border: 1px #F1EEEE solid; text-align: center">
    <div class="container">
        <h3>게시물 작성</h3>

        <form class="form-horizontal" id="codyform" method='POST'
            enctype="multipart/form-data">

            <!--  게시물 이름 -->
            <div class='form-group row'>
                <div class='col-sm-12'>
                    <input class='form-control' id='title' type='text' name='title'
                    placeholder="제목">
                </div>
            </div>

            <div class='form-group row'>
                <div class='col-sm-12'>
                    <textarea class='form-control' id='conts' name='conts'
                    placeholder="내용"></textarea>
                </div>
            </div>
            
           <div class='form-group row'>
           <div class='col-sm-12'>
               <input class='form-control' id='h_tag' type='text' name='h_tag'
               placeholder="해시태그">
           </div>
       </div>
<div class="input-group">
  <div class="custom-file">
      <input type="file" class="form-control-file" id="file1" name="file"
                        onchange="readURL(this)">

    <label class="custom-file-label" for="file1">Choose file</label>
  </div>
  <div class="input-group-append" id="readURL">
  </div>
</div>
<br>
            
            
            <!-- 게시물 성별 라디오창  -->
            
            
            <div class="form-group row">
                <label class="col-sm-2 control-label">성별</label>
                <div class="form-group btn-group btn-group-toggle "
                    data-toggle="buttons">
                    <label class="btn btn-outline-dark active" style="margin-left: 10px;">
                        <input type="radio"
                        name="gender" value="남자" autocomplete="off" checked> 남자
                    </label> 
                    <label class="btn btn-outline-dark" > 
                    <input type="radio" name="gender"
                        value="여자" autocomplete="off"> 여자
                    </label>

                </div>
                </div>
    
            <!--  상의 선택 -->
            <div class="form-group row">
                <label class="col-sm-2 control-label">상의</label>
                <div class="form-group btn-group btn-group-toggle "
                    data-toggle="buttons">
                    <label class="btn btn-outline-dark active" style="margin-left: 10px;">
                        <input type="radio" name="top" value="90" autocomplete="off"
                        checked> 90(S)
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="top" value="95" autocomplete="off"> 95(M)
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="top" value="100" autocomplete="off"> 100(L)
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="top" value="105" autocomplete="off"> 105(XL)
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="top" value="110" autocomplete="off"> 110(2XL)
                    </label>

                </div>
            </div>

            <!-- 하의 관련 폼  -->
            <div class="form-group row">
                <label class="col-sm-2 control-label">하의</label>
                <div class="form-group btn-group btn-group-toggle"
                    data-toggle="buttons">
                    <label class="btn btn-outline-dark active" style="margin-left: 15px;">
                        <input type="radio" name="pants" value="26" autocomplete="off"
                        checked> 26
                    </label> <label class="btn btn-outline-dark "> <input type="radio"
                        name="pants" value="27" autocomplete="off"> 27
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="pants" value="28" autocomplete="off"> 28
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="pants" value="29" autocomplete="off"> 29
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="pants" value="30" autocomplete="off"> 30
                    </label> <label class="btn btn-outline-dark"> <input type="radio"
                        name="pants" value="32" autocomplete="off"> 32
                    </label>
                </div>
            </div>



            <div class='form-group row'>
                <div style="width: 100%; text-align: right;">
                    <button id='caddBtn' type='button' class='btn btn-outline-dark'>
                        등록 <i class="fa fa-check spaceLeft"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
    </div>

    <footer> 비트캠프 자바100기@2017 </footer>

    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
    <script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='../js/cody.js'></script>
    <script type="text/javascript">




    function readURL(input) 
    {
        if(input.files && input.files[0]) 
        {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#readURL').html("<img class=img src=''>");

                $('.img').attr('src', e.target.result);

            }
        
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    
</script>
    

</body>
</html>
